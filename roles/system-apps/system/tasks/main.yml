- name: USB image writer
  community.general.pacman:
    state: present
    name:
      - gnome-multi-writer
      - imagewriter
      - ventoy

- name: CLI
  community.general.pacman:
    state: present
    name:
      - nano-syntax-highlighting
      - fish
      - lsd
      - bat
      - httpie
      - tree
      - yay
      - git
      - fzf
      - asciinema
      - progress
      - thefuck

- name: Others
  community.general.pacman:
    state: present
    name:
      - ibus-typing-booster
      - gnome-firmware
      - gnome-system-log
      - gnome-usage
      - gnome-tweaks
      - plank
      - tilix
      - virtualbox
      - virtualbox-guest-iso
      - font-manager
      - qt5ct
      - cpu-x
      - psensor
      - xsensors
      - hardinfo
      - gsmartcontrol
      - nvme-cli

- name: Install system AUR packages
  become_user: "{{ current_user }}"
  aur:
    use: yay
    extra_args: --removemake
    state: present
    name:
      - alacritty
      - ulauncher
      - git-delta-bin
      - duf-bin
